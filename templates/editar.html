<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Inscrito</h1>
        <form action="{{ url_for('editar', id=id) }}" method="POST">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" value="{{ inscrito['fecha'] }}" required>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ inscrito['nombre'] }}" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" value="{{ inscrito['apellido'] }}" required>

            <label for="turno">Turno:</label>
            <input type="text" name="turno" value="{{ inscrito['turno'] }}" required>

            <label for="seminarios">Seminarios:</label>
            <select name="seminarios" multiple>
                
                <option value="Inteligencia Artificial" {% if "Inteligencia Artificial" in inscrito['seminarios'] %} selected {% endif %}>Inteligencia Artificial</option>
                <option value="Machine Learning" {% if "Machine Learning" in inscrito['seminarios'] %} selected {% endif %}>Machine Learning</option>
                <option value="Simulación con Arena" {% if "Simulación con Arena" in inscrito['seminarios'] %} selected {% endif %}>Simulación con Arena</option>
                <option value="Robótica Educativa" {% if "Robótica Educativa" in inscrito['seminarios'] %} selected {% endif %}>Robótica Educativa</option>
                
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>
        <a href="{{ url_for('inscritos') }}" class="btn">Cancelar</a>
    </div>
</body>
</html>
