<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inscritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Listado de Inscritos</h1>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Turno</th>
                    <th>Seminarios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for inscrito in inscritos %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ inscrito.fecha }}</td>
                    <td>{{ inscrito.nombre }}</td>
                    <td>{{ inscrito.apellido }}</td>
                    <td>{{ inscrito.turno }}</td>
                    <td>{{ inscrito.seminarios }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=loop.index0) }}" class="btn">Editar</a>
<a href="{{ url_for('eliminar', id=loop.index0) }}" class="btn">Eliminar</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('index') }}" class="btn">Nuevo</a>
    </div>
</body>
</html>
